<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <center>
            <h2 class="mb-5">Data Buku</h2>
        </center>
        <form action="create" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label for="" class="form-label">Judul</label>
                    <input type="text" name="judul" class="form-control" id="">
                </div>
                <div class="col">
                    <label for="" class="form-label">Pengarang</label>
                    <input type="text" name="pengarang" class="form-control" id="">
                </div>
                <div class="col">
                    <label for="" class="form-label">Penerbit</label>
                    <input type="text" name="penerbit" class="form-control" id="">
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
